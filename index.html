<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="last-result">
                
            </div>
            <div class="typing-section">
                <div class="typing"></div>
                <img class="delete-symbol" src="/images/icons8-clear-symbol-96.png" alt="">
                <!-- <div class="delete-symbol">delete</div> -->
            </div>
        </div>
        
        <hr class="line">
        <div class="numbers-section">
            <div class="numbers-row">
                <button class = "clear">C</button>
                <button style="font-family: 'Yantramanav', sans-serif;">()</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="numbers-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="numbers-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div> 
            <div class="numbers-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="numbers-row">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
